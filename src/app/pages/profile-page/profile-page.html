@if (profile$ | async; as profile) {
  <header class="profile-page__header mb48">
    <app-profile-header
      [profile]="profile"
    ></app-profile-header>

    <a class="btn to-settings-btn ml24" [routerLink]="['/settings']">
      Редактировать
      <svg icon="settings" class="to-settings-icon"></svg>
    </a>
  </header>

  <main class="profile-page__body">
    <div>
      <app-post-feed></app-post-feed>
    </div>

    <div class="profile-page__sidebar">
      <h3 class="h6 mb16">Подписчики</h3>

      <div class="subscribers-wrapper mb32">
        @for (subscriber of subscribers$ | async; track subscriber.id) {
          <a href="" class="subscriber-avatar-btn" [routerLink]="['/profile', subscriber.id]">
            <img [src]="subscriber.avatarUrl | imgUrl" alt="">
          </a>
        }
        <a href="" class="to-subscriber-search" [routerLink]="['/search']">
        </a>
      </div>

      <h3 class="h6 mb16">Навыки</h3>
      <div class="stack-wrapper mb32">
        @for (skill of [123, 123, 123, 123, 123, 12114, 123123]; track skill) {
          <div class="skill-tag">{{ skill }}</div>
        }
      </div>

      <h3 class="h6 mb16">О себе</h3>
      <p class="medium-text">{{ profile.description }}</p>
    </div>
  </main>
}
